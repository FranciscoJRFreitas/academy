name: Java CI with Maven

env:
  docker_image_name: academy
  docker_tag_name: tag-1

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Maven build (custom action)
      uses: ./.github/actions/maven_build

    - name: Docker build (custom action)
      uses: ./.github/actions/docker_build
      with:
        image_name: $docker_image_name
        tag_name: $docker_tag_name
    
    - name: Push Docker image (custom action)
      uses: ./.github/actions/docker_push
      with:
        dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
        image_ref: academy:tag-1


  list_images:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: List docker images
        run: docker image ls